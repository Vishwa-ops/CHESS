<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castling Chess Academy</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background-color: #111; color: #fff; overflow: hidden; }

    /* Contact Info */
    .contact-info {
      position: absolute; top: 15px; right: 20px; z-index: 10; text-align: right;
      font-size: 0.95rem; color: #f9e79f;
    }
    .contact-info a { color: #f9e79f; text-decoration: none; }

    /* Register button top-left */
    .register-btn {
      position: absolute; top: 15px; left: 20px; font-weight: 600; font-size: 1rem;
      color: #f9e79f; cursor: pointer; z-index: 10; transition: color 0.3s ease;
    }
    .register-btn:hover { color: #ffd700; }

    /* Hero Section */
    .hero {
      position: relative; height: 100vh; background: url('background.jpg') center/cover no-repeat;
      display: flex; flex-direction: column; justify-content: flex-start; align-items: center;
      text-align: center; padding: 40px 20px;
    }
    .hero::after {
      content: ''; position: absolute; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
    }
    .hero-content { position: relative; z-index: 1; max-width: 800px; margin-top: 15vh; display:flex; flex-direction:column; align-items:center; }

    /* CASTLING Title */
    .hero h1 {
      font-family: 'Playfair Display', serif; font-size: 4.5rem; letter-spacing: 3px; margin-bottom: 10px; font-weight: 700;
      background: linear-gradient(45deg, #d4af37, #fff8dc, #b8860b);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .hero h2 { font-size: 2rem; margin-bottom: 15px; color: #f7dc6f; font-weight: 600; }

    /* Opening Soon */
    .opening-soon {
      font-size: 2.2rem; font-weight: 700; color: #f9e79f;
      text-shadow: 0 0 10px #d4af37, 0 0 20px #b8860b;
      animation: glow 1.8s ease-in-out infinite alternate; margin-top: 20px; text-align:center;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #d4af37, 0 0 10px #b8860b; }
      to { text-shadow: 0 0 25px #ffd700, 0 0 35px #f7dc6f; }
    }

    /* Bottom slogan */
    .bottom-slogan {
      position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
      font-size: 1.1rem; color: #f1f1f1; font-weight: 400; text-align: center;
    }

    /* Modal */
    .modal { display: none; position: fixed; z-index: 20; left:0; top:0; width:100%; height:100%; background-color: rgba(0,0,0,0.8); justify-content:center; align-items:center; }
    .modal-content { background-color: #222; padding: 30px 40px; border-radius: 10px; width:90%; max-width:500px; color:#fff; text-align:left; position:relative; }
    .modal-content h3 { text-align:center; margin-bottom:20px; font-size:1.8rem; color:#f9e79f; }
    .modal-content label { display:block; margin-bottom:5px; margin-top:15px; font-weight:500; }
    .modal-content input { width:100%; padding:10px; border-radius:6px; border:none; outline:none; margin-bottom:5px; font-size:1rem; }
    .modal-content button { width:100%; padding:12px; margin-top:20px; background: linear-gradient(45deg, #d4af37, #f7dc6f); border:none; border-radius:8px; font-weight:600; cursor:pointer; font-size:1rem; color:#111; transition: all 0.3s ease; }
    .modal-content button:hover { transform:scale(1.05); box-shadow:0 0 15px #ffd700, 0 0 30px #f7dc6f; }
    .close-btn { position:absolute; top:15px; right:20px; font-size:1.5rem; font-weight:bold; color:#fff; cursor:pointer; }
  </style>
</head>
<body>

  <!-- Register Now -->
  <a href="#" class="register-btn" onclick="openModal()">Register Now</a>

  <!-- Contact Info -->
  <div class="contact-info">
    ðŸ“ž 6362209749 <br>
    ðŸ“§ <a href="mailto:vishwa.kusambi@gmail.com">vishwa.kusambi@gmail.com</a>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>CASTLING</h1>
      <h2>Chess Academy</h2>
      <div class="opening-soon">Opening Soon</div>
    </div>
    <p class="bottom-slogan">Secure Your King, Master the Game</p>
  </section>

  <!-- Modal Form -->
  <div id="registrationModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Register Now</h3>
      <form id="registerForm">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter a valid 10-digit number" required>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    function openModal(){ document.getElementById('registrationModal').style.display='flex'; }
    function closeModal(){ document.getElementById('registrationModal').style.display='none'; }
    window.onclick = function(event){
      const modal = document.getElementById('registrationModal');
      if(event.target == modal){ modal.style.display='none'; }
    }

    // Submit form to Node.js backend
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const data = {
        fname: form.fname.value,
        lname: form.lname.value,
        email: form.email.value,
        phone: form.phone.value,
        location: form.location.value
      };
      try{
        const res = await fetch('http://localhost:3000/register',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
        const text = await res.text();
        alert(text);
        form.reset();
        closeModal();
      }catch(err){
        alert('Error submitting form');
        console.error(err);
      }
    });
  </script>

</body>
</html>
